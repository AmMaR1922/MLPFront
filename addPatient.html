<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" href="css/patient.css">
</head>
<body>
    <div class="patient-container">
        <h2 id="AddNewPatient" >Add New Patient</h2>

        <form id="patientForm">
            <label id="Name"  for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label id="PhoneNumber" for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label id="Address" for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label id="Sex" for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option id="Select" value="">Select</option>
                <option id="Male" value="true">Male</option>
                <option id="Female" value="false">Female</option>
            </select>

            <div id="pregnantField" style="display: none;">
                <label id="Pregnant" for="pregnant">Pregnant:</label>
                <select id="pregnant" name="pregnant">
                    <option id="SelectForPregnant" value="">Select</option>
                    <option id="Yes" value="true">Yes</option>
                    <option id="No" value="false">No</option>
                </select>
            </div>

            <div id="numberOfBirthsField" style="display: none;">
                <label id="NumberofBirths" for="numberOfBirths">Number of Births:</label>
                <input type="number" id="numberOfBirths" name="numberOfBirths" min="0">
            </div>

            <label id="Hospital" for="hospital">Hospital:</label>
            <select id="hospital" name="hospital" required>
                <option id="SelectaHospital" value="">Select a Hospital</option>
                <!-- Hospitals will be populated here -->
            </select>

            <button id="SavePatient" type="submit">Save Patient</button>
        </form>

        <p id="responseMessage"></p>

        <button id="Btpl" onclick="window.location.href='patient.html'">Back to Patient List</button>
    </div>

    <script src="js/addPatient.js"></script>
    <script src="js/AddPatientLocal.js"></script>

</body>
</html>
