<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Hospital</title>
    <link rel="stylesheet" href="css/update-hospital.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo">
                    <div class="login-logo">
                        <i class="fa-regular fa-hospital" style="color: #ffffff;"></i>
                    </div>
                </div>
                <div class="user-info">
                    <h1>Welcome, <span id="username">Loading...</span></h1>
                    <p id="hospitalNameHeader">Loading...</p>
                </div>
            </div>
            <button class="logout-btn" onclick="handleLogout()">
                <i class="fa-solid fa-arrow-right-from-bracket" style="color: #000000;"></i>
                Logout
            </button>
        </div>
    </header>

    <div class="container">
        <main class="main-content">
            <div id="updateHospitalForm" class="form-container">
                <form id="hospitalForm">
                    <div class="form-header">
                        <h2>Update Hospital</h2>
                        <p class="form-subtitle">Enter the hospital details below</p>
                    </div>

                    <div class="form-body">
                        <input type="hidden" id="hospitalId" />

                        <div class="form-section">
                            <div class="input-group">
                                <label for="hospitalName">Hospital Name</label>
                                <input type="text" id="hospitalName" placeholder="Enter hospital name" required />
                            </div>

                            <div class="input-group">
                                <label for="hospitalAddress">Address</label>
                                <input type="text" id="hospitalAddress" placeholder="Enter full address" required />
                            </div>

                            <div class="form-row">
                                <div class="input-group">
                                    <label for="hospitalCity">City</label>
                                    <input type="text" id="hospitalCity" placeholder="Enter city" required />
                                </div>

                                <div class="input-group">
                                    <label for="hospitalCountry">Country</label>
                                    <input type="text" id="hospitalCountry" placeholder="Enter country" required />
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <div class="input-group">
                                <label for="imageURL">Image URL</label>
                                <input type="text" id="imageURL" placeholder="Enter image URL" hidden />
                            </div>

                            <div class="custom-file-upload">
                                <label for="hospitalImage" class="file-upload-label">
                                    <div class="upload-icon"></div>
                                    <div class="upload-content">
                                        <span class="file-text">Drag & drop your files here</span>
                                        <span class="file-info">or click to browse</span>
                                    </div>
                                </label>
                                <input type="file" id="hospitalImage" accept="image/*" />
                            </div>
                        </div>

                        <div id="responseMessage" style="color: red; margin-top: 10px;"></div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Update</button>
                            <button type="button" class="btn btn-secondary" id="closeFormBtn" onclick="handleCancel()">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/update-hospital.js"></script>

</body>
</html>
