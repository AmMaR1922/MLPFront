<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Hospital</title>
    <link rel="stylesheet" href="css/hospital.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo">
                    <div class="login-logo">
                        <i class="fa-regular fa-hospital" style="color: #ffffff;"></i>
                    </div>
                </div>
                <div class="user-info">
                    <h1>Welcome, <span id="username">Loading...</span></h1>
                    <p id="hospitalName">Loading...</p>
                </div>
            </div>
            <button class="logout-btn" onclick="handleLogout()">
                <i class="fa-solid fa-arrow-right-from-bracket" style="color: #000000;"></i>
                Logout
            </button>
        </div>
    </header>


    <div class="container">
        <h1>Update Hospital</h1>
        <form id="updateHospitalForm">
            <input type="hidden" id="hospitalId">
            
            <div class="form-group">
                <label for="hospitalName">Name</label>
                <input type="text" id="hospitalName" placeholder="Enter hospital name" required>
            </div>
            
            <div class="form-group">
                <label for="hospitalAddress">Address</label>
                <input type="text" id="hospitalAddress" placeholder="Enter hospital address" required>
            </div>
            
            <div class="form-group">
                <label for="hospitalCity">City</label>
                <input type="text" id="hospitalCity" placeholder="Enter hospital city" required>
            </div>
            
            <div class="form-group">
                <label for="hospitalCountry">Country</label>
                <input type="text" id="hospitalCountry" placeholder="Enter hospital country" required>
            </div>
            
            <div class="form-group" hidden>
                <label for="imageURL">Image URL</label>
                <input type="text" id="imageURL" placeholder="Enter image URL" required>
            </div>
            
            <div class="form-group">
                <label for="hospitalImage">Hospital Image</label>
                <input type="file" id="hospitalImage" accept="image/*">
            </div>

            <button type="submit">Update Hospital</button>
        </form>
    </div>

    <script src="js/update-hospital.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>

</body>
</html>
