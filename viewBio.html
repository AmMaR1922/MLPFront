<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="viewBioTitle">View Bio Data</title>
    <link rel="stylesheet" href="css/viewBio.css"> <!-- Linking the external CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Load Chart.js first -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script> <!-- Then load the adapter -->
</head>
<body>

        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo">
                        <div class="login-logo">
                            <i class="fa-regular fa-hospital" style="color: #ffffff;"></i>
                        </div>
                    </div>
                    <div class="user-info">
                        <h1 id="welcomeMessage" style="display: inline;">Welcome, </h1><h1 style="display: inline;" id="username">Loading...</h1>
                        <p id="hospitalNameHeader">Loading...</p>
                    </div>
                </div>

    
                    <!-- Logout Button -->
                    <button class="logout-btn" onclick="handleLogout()">
                        <i class="fa-solid fa-arrow-right-from-bracket" style="color: #000000;"></i>
                        <span id="logoutButton">Logout</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Body Content -->
        <h1 class="inbody" id="bioDataHeading">Bio Data for Patient</h1>

        <div class="PatientDataContainer">
            <h2 id="PatientDataName">Loading...</h2>
            <span id="PatientDataAge">Loading...</span>
            <span id="PatientDataAgeText">Years Old</span>
        </div>

        <div class="chart-container">
            <canvas id="SpecificPatientChart"></canvas>
        </div>

        <button id="backToPatientButton" onclick="window.location.href='patient.html'">Back to patient</button>
        <div id="bioList"></div>
   
    <script src="js/viewBio.js"></script>
    <script src="js/ViweBioLocal.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    
    

</body>
</html>
