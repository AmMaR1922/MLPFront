<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Bio Data</title>
    <style>
        .bio-table {
            width: 100%;
            border-collapse: collapse;
        }
        .bio-table th, .bio-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .bio-table th {
            background-color: #f2f2f2;
            text-align: left;
        }
        .delete-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bio Data for Patient</h1>
    <div id="bioList"></div>

    <script src="/js/viewBio.js"></script>
</body>
</html>
