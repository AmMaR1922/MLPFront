<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            margin: 20px auto;
            display: block;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Simple Line Graph</h1>
    <canvas id="myGraph" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById('myGraph');
        const ctx = canvas.getContext('2d');

        // Data points
        const data = [50, 100, 150, 200, 180, 120, 80, 60];
        const labels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug'];

        // Drawing axes
        ctx.beginPath();
        ctx.moveTo(50, 350);
        ctx.lineTo(50, 50); // Y-axis
        ctx.lineTo(550, 350); // X-axis
        ctx.strokeStyle = "#000";
        ctx.stroke();

        // Drawing graph line
        ctx.beginPath();
        ctx.moveTo(50, 350 - data[0]); // Start at the first data point
        for (let i = 1; i < data.length; i++) {
            const x = 50 + i * 70;
            const y = 350 - data[i];
            ctx.lineTo(x, y);
        }
        ctx.strokeStyle = "blue";
        ctx.stroke();

        // Adding labels
        for (let i = 0; i < labels.length; i++) {
            const x = 50 + i * 70;
            ctx.fillText(labels[i], x - 10, 370); // X-axis labels
        }
    </script>
</body>
</html>
