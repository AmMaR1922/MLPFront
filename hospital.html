<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital List</title>
    <link rel="stylesheet" href="css/hospital.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo">
                        <div class="login-logo">
                            <i class="fa-regular fa-hospital" style="color: #ffffff;"></i>
                        </div>
                    </div>
                    <div class="user-info">
                        <h1 id="welcomeMessage" style="display: inline;">Welcome, </h1><h1 style="display: inline;" id="username">Loading...</h1>
                        <p id="hospitalNameHeader">Loading...</p>
                    </div>
                </div>

                <div class="header-buttons">
                    <button class="logout-btn" onclick="handleLogout()">
                        <i class="fa-solid fa-arrow-right-from-bracket" style="color: #000000;"></i>
                        <span id="logoutButton">Logout</span>
                    </button>
                </div>
            </div>
        </header>

    <div class="container">
        <h1 id="HospitalListH1">Hospital List</h1>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th id="ImageLocalization">Image</th>
                        <th id="NameLocalization">Name</th>
                        <th id="AddressLocalization">Address</th>
                        <th id="CityLocalization">City</th>
                        <th id="CountryLocalization">Country</th>
                        <th id="ActionLocalization">Actions</th> <!-- Optional if actions are included -->
                    </tr>
                </thead>
                <tbody id="hospitalList">
                    <!-- Hospital rows will be dynamically added -->
                </tbody>
            </table>
        </div>
        <a id="AddNewHospitalBtn" href="add-hospital.html" class="btn" style="margin-top: 20px;">Add New Hospital</a>
    </div>
    <!-- Modal for confirmation alert -->
<div id="confirmationModal" class="modal">
    <div class="modal-content">
        <h2 id="confirmationMessage">Are you sure you want to delete this entry?</h2>
        <div class="modal-actions">
            <button id="confirmActionBtn" class="btn-confirm">Yes</button>
            <button id="cancelActionBtn" class="btn-cancel">No</button>
        </div>
    </div>
</div>
 
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/hospital.js"></script>
    <script src="js/hospitalLocalization.js"></script>



</body>
</html>
