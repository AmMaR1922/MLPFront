<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital List</title>
    <link rel="stylesheet" href="css/hospital.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo">
                    <div class="login-logo">
                        <i class="fa-regular fa-hospital" style="color: #ffffff;"></i>
                    </div>
                </div>
                <div class="user-info">
                    <h1>Welcome, <span id="username">Loading...</span></h1>
                    <p id="hospitalNameHeader">Loading...</p>
                </div>
            </div>

            <div class="header-buttons">
                <!-- Patient Button -->
               
                <!-- Logout Button -->
                <button class="logout-btn" onclick="handleLogout()">
                    <i class="fa-solid fa-arrow-right-from-bracket" style="color: #000000;"></i>
                    Logout
                </button>
            </div>
        </div>
    </header>


    <div class="container">
        <h1>Hospital List</h1>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>Country</th>
                        <th>Actions</th> <!-- Optional if actions are included -->
                    </tr>
                </thead>
                <tbody id="hospitalList">
                    <!-- Hospital rows will be dynamically added -->
                </tbody>
            </table>
        </div>
        <a href="add-hospital.html" class="btn" style="margin-top: 20px;">Add New Hospital</a>
    </div>
    <!-- Modal for confirmation alert -->
<div id="confirmationModal" class="modal">
    <div class="modal-content">
        <h2 id="confirmationMessage">Are you sure you want to delete this entry?</h2>
        <div class="modal-actions">
            <button id="confirmActionBtn" class="btn-confirm">Yes</button>
            <button id="cancelActionBtn" class="btn-cancel">No</button>
        </div>
    </div>
</div>
 
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/hospital.js"></script>


</body>
</html>
