<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/hospital.css">
    <title>Hospital List</title>
</head>
<body>
    <div class="container">
        <h1>Hospital List</h1>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>Country</th>
                        <th>Actions</th> <!-- Optional if actions are included -->
                    </tr>
                </thead>
                <tbody id="hospitalList">
                    <!-- Hospital rows will be dynamically added -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/hospital.js"></script>
</body>
</html>
