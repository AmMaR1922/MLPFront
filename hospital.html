<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Information</title>
    <link rel="stylesheet" href="css/hospital.css">
</head>
<body>
    <div class="hospital-container">
        <h2>Hospital Information</h2>

        <!-- This will show hospital data or "No hospitals found" -->
        <div id="hospitalList" class="hospital-list"></div>

        <!-- Add Hospital Form -->
        <div id="addHospitalForm" class="add-hospital-form" style="display: none;">
            <h3>Add a New Hospital</h3>
            <form id="hospitalForm">
                <label for="name">Hospital Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>

                <button type="submit">Save Hospital</button>
            </form>
        </div>

        <button onclick="toggleAddForm()">Add Hospital</button>
        <p id="responseMessage"></p>
        <button onclick="navigateTo('dashboard')">Back to Dashboard</button>
    </div>

    <script src="js/hospital.js"></script>
</body>
</html>
