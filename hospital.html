<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management</title>
    <link rel="stylesheet" href="css/hospital.css">
</head>
<body>
    <div class="container">
        <h1>Hospitals</h1>

        <!-- Button to add new hospital -->
        <button id="addHospitalBtn" class="btn">Add Hospital</button>

        <!-- Hospital Table -->
        <table id="hospitalTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="hospitalList"></tbody>
        </table>

        <!-- Add Hospital Form -->
        <div id="addHospitalForm" class="form-container">
            <h2>Add New Hospital</h2>
            <form id="hospitalForm">
                <input type="hidden" name="">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="address">Address:</label>
                <input type="text" id="address" required>
                <label for="city">City:</label>
                <input type="text" id="city" required>
                <label for="country">Country:</label>
                <input type="text" id="country" required>
                <button type="submit" class="btn">Add Hospital</button>
            </form>
            <button id="closeFormBtn" class="btn">Cancel</button>
        </div>

        <!-- Response Message -->
        <p id="responseMessage"></p>
    </div>

    <script src="js/hospital.js"></script>
</body>
</html>
