<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Health Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- <link href="https://unpkg.com/lucide-static/font/lucide.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fa-regular fa-hospital" style="color: #ffffff;"></i>
                </div>
                <h1>Welcome to Health Dashboard</h1>
                <p>Enter your credentials to access your account</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <div class="input-wrapper">
                        <i class="fa-regular fa-envelope" style="color: #000000;"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Name@company.com"
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <div class="password-header">
                        <label for="password">Password</label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock" style="color: #000000;"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkbox-text">Remember me</span>
                    </label>
                </div>

                <button type="submit" class="login-button">
                    <span>Sign in to account</span>
                    <i class="fa-solid fa-arrow-right" style="color: #FFFFFF;"></i>
                </button>
            </form>

            <div id="error-message" class="error-message"></div>

        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
