<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Health Dashboard</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/LangTranslate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Language toggle button -->
    <button class="lang-toggle-btn" id="lang-toggle-btn">English</button>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fa-regular fa-hospital" style="color: #ffffff;"></i>
                </div>
                <h1 id="login-title">Welcome to Health Dashboard</h1>
                <p id="login-subtitle">Enter your credentials to access your account</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email" id="email-label">Email address</label>
                    <div class="input-wrapper">
                        <i class="fa-regular fa-envelope" style="color: #000000;"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Name@company.com"
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <div class="password-header">
                        <label for="password" id="password-label">Password</label>
                        <a href="#" class="forgot-password" id="forgot-password-link">Forgot password?</a>
                    </div>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock" style="color: #000000;"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkbox-text" id="remember-text">Remember me</span>
                    </label>
                </div>

                <button type="submit" class="login-button">
                    <span id="sign-in-text">Sign in to account</span>
                    <i class="fa-solid fa-arrow-right" style="color: #FFFFFF;"></i>
                </button>
            </form>

            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <!-- JavaScript for language switching -->
    <script>
        // Language data for English and Arabic
        const langData = {
            en: {
                login: {
                    title: "Welcome to Health Dashboard",
                    subtitle: "Enter your credentials to access your account",
                    emailLabel: "Email address",
                    passwordLabel: "Password",
                    forgotPassword: "Forgot password?",
                    rememberMe: "Remember me",
                    signInText: "Sign in to account"
                },
                langButtonText: "English"
            },
            ar: {
                login: {
                    title: "مرحبًا بك في لوحة تحكم الصحة",
                    subtitle: "أدخل بيانات اعتمادك للوصول إلى حسابك",
                    emailLabel: "عنوان البريد الإلكتروني",
                    passwordLabel: "كلمة المرور",
                    forgotPassword: "هل نسيت كلمة المرور؟",
                    rememberMe: "تذكرني",
                    signInText: "تسجيل الدخول إلى الحساب"
                },
                langButtonText: "العربية"
            }
        };

        // Default language set to English
        let currentLang = 'en';

        // Function to change the language dynamically
        function changeLanguage(lang) {
            const data = langData[lang]; // Get the language data for the selected language

            // Update the login page text
            document.getElementById('login-title').innerText = data.login.title;
            document.getElementById('login-subtitle').innerText = data.login.subtitle;
            document.getElementById('email-label').innerText = data.login.emailLabel;
            document.getElementById('password-label').innerText = data.login.passwordLabel;
            document.getElementById('forgot-password-link').innerText = data.login.forgotPassword;
            document.getElementById('remember-text').innerText = data.login.rememberMe;
            document.getElementById('sign-in-text').innerText = data.login.signInText;

            // Update the language toggle button
            document.getElementById('lang-toggle-btn').innerText = data.langButtonText;

            // Switch to Arabic (RTL) if needed
            if (lang === 'ar') {
                document.documentElement.lang = 'ar';  // Set the HTML lang attribute to Arabic
                document.body.classList.add('rtl');    // Apply RTL class to body
            } else {
                document.documentElement.lang = 'en';  // Set the HTML lang attribute to English
                document.body.classList.remove('rtl'); // Remove RTL class for LTR
            }

            // Save selected language in localStorage for persistence
            localStorage.setItem('selectedLang', lang);
        }

        // Event listener for language toggle button
        document.getElementById('lang-toggle-btn').addEventListener('click', function () {
            // Toggle between English and Arabic
            currentLang = currentLang === 'en' ? 'ar' : 'en'; 
            changeLanguage(currentLang); // Apply the new language
        });

        // Load the language from localStorage or default to English on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('selectedLang') || 'en'; // Get saved language or default to English
            changeLanguage(savedLang); // Apply the saved or default language
            currentLang = savedLang;   // Set currentLang to the saved language
        });
    </script>
    <script  src="js/auth.js"></script>
    <script src="js/login.js"></script> 

</body>
</html>
