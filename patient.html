<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <link rel="stylesheet" href="css/patient.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo">
                    <div class="login-logo">
                        <i class="fa-regular fa-hospital" style="color: #ffffff;"></i>
                    </div>
                </div>
                <div class="user-info">
                    <h1 id="welcomeMessage" style="display: inline;">Welcome, </h1><h1 style="display: inline;" id="username">Loading...</h1>
                    <p id="hospitalNameHeader">Loading...</p>
                </div>
            </div>

                <!-- Logout Button -->
                <button class="logout-btn" onclick="handleLogout()">
                    <i class="fa-solid fa-arrow-right-from-bracket" style="color: #000000 !important;"></i>
                    <span id="logoutButton">Logout</span>
                </button>
            </div>
        </div>
    </header>

    <!-- <div class="ButtonsContainer">
        <a href="temperature.html">temperature</a>
        <a href="Patient-blood.html">Patient-blood</a>
        <a href="SugarPercentage.html">SugarPercentage</a>
    </div> -->

    <button class="sidebar-toggle" onclick="toggleSidebar()">
        <i class="fa fa-bars"></i> <!-- Hamburger Icon -->
    </button>
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <button class="sidebar-close" onclick="toggleSidebar()">&times;</button>
        <a href="PatientGraph.html" id ="sidebar1"class="sidebar-item">
            <i class="fas fa-chart-line"></i> Critical Graph
        </a>
        <a href="temperature.html" id ="sidebar2" class="sidebar-item">
            <i class="fa fa-thermometer-half"></i> Temperature
        </a>
        <a href="Patient-blood.html" id ="sidebar3" class="sidebar-item">
            <i class="fa fa-tint"></i> Blood Pressure
        </a>
        <a href="SuregerPercentageGraph.html" id ="sidebar4" class="sidebar-item">
            <i class="fa fa-syringe"></i> Sugar Percentage
        </a>
    </div>

    


    <div class="patient-container">
        <h2 id="Table1">Patient Information</h2>

        <!-- Patient List Section -->
        <div id="patientList" class="patient-list">
            <!-- Patient list will be dynamically inserted here -->
        </div>

        <!-- Button to Navigate to Add Patient Form -->
        <button id="AddPatient"  onclick="window.location.href='addPatient.html'">Add Patient</button>
        <button id="BackDash" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>

 
    </div>



    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <div class="modal-buttons">
                <button id="confirmButton" class="confirm">Yes</button>
                <button onclick="closeModal()" class="cancel">No</button>
            </div>
        </div>
    </div>
    
    <script src="js/PatientLocal.js"></script>
    <script src="js/app.js"></script>
    <script src="js/patient.js"></script>
   
   
    <script src="js/auth.js"></script>



</body>
</html>
