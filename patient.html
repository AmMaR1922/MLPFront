<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <link rel="stylesheet" href="css/patient.css">
</head>
<body>
    <div class="patient-container">
        <h2>Patient Information</h2>

        <!-- Patient List Section -->
        <div id="patientList" class="patient-list"></div>

        <!-- Button to Toggle Add Patient Form -->
        <button id="togglePatientFormButton" onclick="toggleAddPatientForm()">Add Patient</button>

        <!-- New Patient Form -->
        <div id="addPatientForm" class="add-patient-form" style="display: none;">
            <h3>Add a New Patient</h3>
            <form id="patientForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="">Select</option>
                    <option value="true">Male</option>
                    <option value="false">Female</option>
                </select>

                <div id="pregnantField" style="display: none;">
                    <label for="pregnant">Pregnant:</label>
                    <select id="pregnant" name="pregnant">
                        <option value="">Select</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <div id="numberOfBirthsField" style="display: none;">
                    <label for="numberOfBirths">Number of Births:</label>
                    <input type="number" id="numberOfBirths" name="numberOfBirths" min="0">
                </div>

                <label for="hospital">Hospital:</label>
                <select id="hospital" name="hospital" required>
                    <option value="">Select a Hospital</option>
                    <!-- Hospitals will be populated here -->
                </select>

                <button type="submit">Save Patient</button>
            </form>
        </div>

        <div id="patientList">
    <!-- Patient list will be dynamically inserted here -->
</div>

<!-- Add Patient Form -->
<div id="addPatientForm" style="display:none;">
    <!-- Form fields for adding a new patient -->
</div>

        <p id="responseMessage"></p>

        <button onclick="navigateTo('dashboard')">Back to Dashboard</button>
    </div>

    <script src="js/patient.js"></script>
</body>
</html>
