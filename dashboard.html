<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- <link href="https://unpkg.com/lucide-static/font/lucide.css" rel="stylesheet">  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>   
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo">
                        <div class="login-logo">
                            <i class="fa-regular fa-hospital" style="color: #ffffff;"></i>
                        </div>
                    </div>
                    <div class="user-info">
                        <h1>Welcome, <span id="username">Loading...</span></h1>
                        <p id="hospitalNameHeader">Loading...</p>
                    </div>
                </div>

                <div class="header-buttons">
                    <!-- Patient Button -->
                    <button class="header-btn" id="header-btn" onclick="navigateTo('Patient')">
                        <i class="lucide-users"></i>
                        Add/View Patients
                    </button>
                    <!-- Hospital Button -->
                    <button class="header-btn" id="header-btn" onclick="navigateTo('Hospital')">
                        <i class="lucide-hospital"></i>
                        Add/View Hospitals
                    </button>
                    <!-- Logout Button -->
                    <button class="logout-btn" onclick="handleLogout()">
                        <i class="fa-solid fa-arrow-right-from-bracket" style="color: #000000;"></i>
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard-grid">
                <!-- Patients Count Card -->
                <div class="dashboard-card">
                    <div class="card-icon">
                        <i class="fa-solid fa-users" style="color: #4CAF50;"></i>
                    </div>
                    <h3>Total Patients</h3>
                    <p id="patientCount">Loading...</p>
                </div>
                <!-- Hospitals Count Card -->
                <div class="dashboard-card">
                    <div class="card-icon">
                        <i class="fa-solid fa-hospital" style="color: #2196F3;"></i>
                    </div>
                    <h3>Total Hospitals</h3>
                    <p id="hospitalCount">Loading...</p>
                </div>
            </div>
        </main>
        

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; <span id="currentYear"></span> Health Dashboard. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
    
</body>
</html>
