<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- <link href="https://unpkg.com/lucide-static/font/lucide.css" rel="stylesheet">  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo">
                        <div class="login-logo">
                            <i class="fa-regular fa-hospital" style="color: #ffffff;"></i>
                        </div>
                    </div>
                    <div class="user-info">
                        <h1>Welcome, <span id="username">Loading...</span></h1>
                        <p id="hospitalName">Loading...</p>
                    </div>
                </div>
                <button class="logout-btn" onclick="handleLogout()">
                    <i class="fa-solid fa-arrow-right-from-bracket" style="color: #000000;"></i>
                    Logout
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard-grid">
                <div class="dashboard-card" onclick="navigateTo('Patient')">
                    <div class="card-icon">
                        <i class="lucide-users"></i>
                    </div>
                    <h3>Add/View Patients</h3>
                </div>
                <div class="dashboard-card" onclick="navigateTo('Hospital')">
                    <div class="card-icon">
                        <i class="lucide-hospital"></i>
                    </div>
                    <h3>Add/View Hospitals</h3>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; <span id="currentYear"></span> Health Dashboard. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
