<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <link rel="stylesheet" href="css/AllUsers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo">
                    <div class="login-logo">
                        <i class="fa-regular fa-hospital" style="color: #ffffff;"></i>
                    </div>
                </div>
                <div class="user-info">
                    <h1>Welcome, <span id="username">Loading...</span></h1>
                    <p id="hospitalNameHeader">Loading...</p>
                </div>
            </div>

            <div class="header-buttons">
                <!-- Logout Button -->
                <button class="logout-btn" onclick="handleLogout()">
                    <i class="fa-solid fa-arrow-right-from-bracket" style="color: #000000;"></i>
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <div class="container">
        <h1>Users Data</h1>

        <div class="table-container">
            <table id="usersTable" class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Hospital</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- User data will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Add this modal structure inside the body of your AllUsers.html -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to delete this user?</p>
        <div class="modal-actions">
            <button id="confirmDelete" class="btn-confirm">Yes, Delete</button>
            <button id="cancelDelete" class="btn-cancel">Cancel</button>
        </div>
    </div>
</div>


        <!-- Button to Add users -->
        <button id="AddUser" class="btn">Add User</button>
    </div>

    <script src="js/AllUsers.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
