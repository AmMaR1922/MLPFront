<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital List</title>
    <link rel="stylesheet" href="css/add-hospital.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo">
                    <div class="login-logo">
                        <i class="fa-regular fa-hospital" style="color: #ffffff;"></i>
                    </div>
                </div>
                <div class="user-info">
                    <h1 id="welcomeMessage" style="display: inline;">Welcome, </h1><h1 style="display: inline;" id="username">Loading...</h1>
                    <p id="hospitalNameHeader">Loading...</p>
                </div>
            </div>

            <div class="header-buttons">
                <button class="logout-btn" onclick="handleLogout()">
                    <i class="fa-solid fa-arrow-right-from-bracket" style="color: #000000;"></i>
                    <span id="logoutButton">Logout</span>
                </button>
            </div>
        </div>
    </header>


    <div class="container">
        <main class="main-content">
            <div id="addHospitalForm" class="form-container">
                <form id="hospitalForm">
                    <div class="form-header">
                        <h2 id="AddNewHospitalH2">Add New Hospital</h2>
                        <p id="AddNewHospitalP" class="form-subtitle">Enter the hospital details below</p>
                    </div>

                    <div class="form-body">
                        <div class="form-section">
                            <div class="input-group">
                                <label id="HospitalNameLabel" for="name">Hospital Name</label>
                                <input type="text" id="name" placeholder="Enter hospital name" required />
                            </div>

                            <div class="input-group">
                                <label id="AddressLabel" for="address">Address</label>
                                <input type="text" id="address" placeholder="Enter full address" required />
                            </div>

                            <div class="form-row">
                                <div class="input-group">
                                    <label id="CityLabel" for="city">City</label>
                                    <input type="text" id="city" placeholder="Enter city" required />
                                </div>

                                <div class="input-group">
                                    <label id="CountryLabel" for="country">Country</label>
                                    <input type="text" id="country" placeholder="Enter country" required />
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <div class="custom-file-upload">
                                <label for="fileUpload" class="file-upload-label">
                                    <div class="upload-icon"></div>
                                    <div class="upload-content">
                                        <span id="Dragdropyourfileshere" class="file-text">Drag & drop your files here</span>
                                        <span id="orclicktobrowse" class="file-info">or click to browse</span>
                                    </div>
                                </label>
                                <input type="file" id="fileUpload" accept="image/*" />
                            </div>
                        </div>

                        <div class="form-actions">
                            <button id="AddHospitalButton" type="submit" class="btn btn-primary">Add Hospital</button>
                            <button id="CancelButton" type="button" class="btn btn-secondary" id="closeFormBtn">Cancel</button>
                        </div>
                    </div>
                </form>
                <!-- Add the response message here -->
                <p id="responseMessage" style="color: red; text-align: center; margin-top: 10px;"></p>
            </div>
        </main>
    </div>

    <script src="js/add-hospital.js"></script>
    <script src="js/add-hospitalLocalization.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
