<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <link rel="stylesheet" href="css/patientGraph.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js Library -->
    <script src="js/patientGraph.js" defer></script> <!-- JavaScript logic -->
</head>
<body>
    <header>
        <h1>Patient Information</h1>
    </header>
    <main>
        <div class="button-container">
            <button id="bloodPressureBtn">Blood Pressure</button>
            <button id="sugarPercentageBtn">Sugar Percentage</button>
            <button id="temperatureBtn">Temperature</button>
        </div>
        <canvas id="patientChart"></canvas> <!-- Graph Canvas -->
        <div class="navigation-container">
            <button id="backToDashboardBtn">Back to Dashboard</button>
            <button id="addViewPatientBtn">Add/View Patient</button>
        </div>
    </main>
</body>
</html>
