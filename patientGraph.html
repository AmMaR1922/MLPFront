<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <link rel="stylesheet" href="css/patientGraph.css">
    <link rel="stylesheet" href="css/patient.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo">
                    <div class="login-logo">
                        <i class="fa-regular fa-hospital" style="color: #ffffff;"></i>
                    </div>
                </div>
                <div class="user-info">
                    <h1 id="welcomeMessage">Welcome, <span id="Username">Loading...</span></h1>
                    <p id="hospitalNameHeader">Loading...</p>
                </div>
            </div>

            <div class="header-buttons">
                <!-- Patient Button -->
                
                <!-- Logout Button -->
                <button id="logoutButton" class="logout-btn" onclick="handleLogout()" style="color: #000000;">
                    <i class="fa-solid fa-arrow-right-from-bracket" style="color: #000000;"></i>
                    Logout
                </button>
            </div>
        </div>
    </header>
    <main>
        
        <canvas id="patientChart"></canvas>

        <div class="patient-container">
            <h2 id="PatientInformation">Patient Information<h2 id ="DateOfCritical"></h2></h2>
    
            <!-- Patient List Section -->
            <div id="patientList" class="patient-list">
                <!-- Patient list will be dynamically inserted here -->
            </div>
    
            <!-- Button to Navigate to Add Patient Form -->
            <button id="AddPatient" onclick="window.location.href='addPatient.html'">Add Patient</button>
            <button id="BackToDashboard" onclick="window.location.href='dashboard.html'">Back to Dashboardt</button>
     
        </div>
        <div class="navigation-container">
            <button id="backToDashboardBtn">Back to Dashboard</button>
            <button id="addViewPatientBtn">Add/View Patient</button>
        </div>

    </main>



    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage">Are you sure you want to proceed?</p>
            <div class="modal-actions">
                <button id="modalConfirm" class="btn confirm">Confirm</button>
                <button id="modalCancel" class="btn cancel">Cancel</button>
               
            </div>
        </div>
    </div>
    
    

         <!-- Chart.js Library -->
         <script src="js/patientGraph.js" defer></script>
         <!-- <script src="js/patient.js" defer></script> -->
         <script src="js/app.js" defer></script>
         
          <!-- JavaScript logic -->
</body>
</html>
