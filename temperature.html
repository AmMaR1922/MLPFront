<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <link rel="stylesheet" href="css/temperature.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo">
                    <div class="login-logo">
                        <i class="fa-regular fa-hospital" style="color: #ffffff;"></i>
                    </div>
                </div>
                <div class="user-info">
                    <h1>Welcome, <span id="username">Loading...</span></h1>
                    <p id="hospitalNameHeader">Loading...</p>
                </div>
            </div>
            <button class="logout-btn" onclick="handleLogout()" style="color: #000000;">
                <i class="fa-solid fa-arrow-right-from-bracket" style="color: #000000;"></i>
                Logout
            </button>
        </div>
    </header>

    <!-- Chart -->
    <div class="chart-container">
        <canvas id="AverageTempratureChart" style="width: 100%; height: 500px;"></canvas>
    </div>
    <div id="patientCount"></div> <!-- This will show the patient count -->
<div id="patientDetails"></div> <!-- This will show the details of the patients -->



<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-message">Are you sure you want to delete this patient?</p>
        <div class="modal-actions">
            <button id="modal-confirm" class="btn btn-danger">Confirm</button>
            <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
</div> 


    <!-- Patient List Section -->
    <div class="patient-container">
        <h2>Patients Sorted Based on Average Temprature</h2>
        <div id="patientList" class="patient-list">
            <!-- Patient list will be dynamically inserted here -->
        </div>
        <button onclick="window.location.href='addPatient.html'">Add Patient</button>
        <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/temperature.js"></script>
    <!-- <script src="js/patient.js"></script> -->
</body>
</html>
